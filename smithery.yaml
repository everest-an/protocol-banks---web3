startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      PROTOCOL_BANKS_JWT:
        type: string
        description: "JWT token from SIWE authentication (optional, needed for authenticated tools)"
    required: []
  commandFunction: |-
    (config) => ({
      command: "npx",
      args: ["ts-node", "-r", "dotenv/config", "-r", "tsconfig-paths/register", "lib/mcp/stdio-server.ts"],
      env: {
        PROTOCOL_BANKS_JWT: config.PROTOCOL_BANKS_JWT || ""
      }
    })

