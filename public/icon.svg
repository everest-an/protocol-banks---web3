<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: white; }
      .ring { fill: #4a4a4a; }
      .center { fill: url(#grad-light); }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1a1a1a; }
      .ring { fill: #d4d4d4; }
      .center { fill: url(#grad-dark); }
    }
  </style>
  <defs>
    <linearGradient id="grad-light" x1="70" y1="70" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#999999"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <linearGradient id="grad-dark" x1="70" y1="70" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#cccccc"/>
      <stop offset="100%" stop-color="#999999"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect class="bg" width="180" height="180" rx="37"/>
  <!-- Outer ring -->
  <circle class="ring" cx="90" cy="90" r="72"/>
  <!-- White/dark gap -->
  <circle class="bg" cx="90" cy="90" r="52"/>
  <!-- Center circle with gradient -->
  <circle class="center" cx="90" cy="90" r="22"/>
</svg>
